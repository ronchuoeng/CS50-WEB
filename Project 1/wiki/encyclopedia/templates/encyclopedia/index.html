{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wikipedia, the free encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <a href="{{ entry }}" ><li>{{ entry }}</li></a>
        {% empty %}
        No result.
        <a href="{% url 'wikipedia:create' %}">(Create a page for it?)</a>
        {% endfor %}
    </ul>

{% endblock %}
